<clr-select-container [formGroup]="group">
  <label>{{field.label}}</label>
  <select clrSelect [formControlName]="field.name" [attr.aria-label]="field.label" [attr.aria-required]="required">
    <option *ngFor="let item of options | async" [value]="item.value">{{item.label}}</option>
  </select>
  <clr-control-helper>{{field.hint}}</clr-control-helper>
  <ng-container *ngFor="let validation of field.validations" ngProjectAs="clr-control-error">
    <clr-control-error *ngIf="control.hasError(validation.name)">{{validation.message}}</clr-control-error>
  </ng-container>
</clr-select-container>
