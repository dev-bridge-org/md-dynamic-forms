<clr-date-container [formGroup]="group">
  <label>{{field.label}}</label>
  <input type="date" clrDate [formControlName]="field.name" [attr.aria-label]="field.label" [attr.aria-required]="required" />
  <clr-control-helper>{{field.hint}}</clr-control-helper>
  <ng-container *ngFor="let validation of field.validations" ngProjectAs="clr-control-error">
    <clr-control-error *ngIf="control.hasError(validation.name)">{{validation.message}}</clr-control-error>
  </ng-container>
</clr-date-container>
